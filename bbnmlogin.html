{% extends "bbnmheader.html" %}
{% block title %}Login: {% endblock title %}
{% block body %}

<form action="" method="post" class="form-horizontal">
    <h2>Signin to the Babyname Recommender</h2>
    <div class="control-group">
        <div class="controls">
            <input type="text" id="username" name="username" class="input-xlarge" placeholder="Enter Username" required>
        </div>
    </div>
    
    <div class="control-group">
        <div class="controls">
            <input type="password" id="password" name="password" class="input-xlarge" placeholder="Enter Password" required>
        </div>
    </div>
    
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-success">Signin</button>
        </div>
    </div>
</form>

    {% if error %}
        <br>
        <p class="error"><h4><strong>Error: </strong>{{error}}</h4> </p>
        <br>
    {% endif %}

{% endblock %}
